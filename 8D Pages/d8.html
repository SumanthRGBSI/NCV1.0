<section class="container">
  <link rel="stylesheet" href="../assets/8d.css">
  <div class="card header toolbar">
    <div>
      <div class="h-title">D8 — Team Recognition 🎉</div>
      <div class="h-sub">Congratulate the team and formally close the project.</div>
    </div>
    <div class="controls">
      <div class="timestamp">Last updated: <span id="d8-timestamp">Never</span></div>
      <select id="d8-status-select" class="input select-compact status-select" data-id="d8">
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
  </div>

  <div class="card">
    <div class="section-title">Acknowledge Contributions</div>
    <div class="controls mt-xs"><button id="d8-autofill-team" class="btn btn-ghost">Auto-populate from D1</button></div>
    <table id="d8-ack" class="table dynamic-table">
      <thead><tr><th>Name</th><th>Title</th><th>Responsibility</th><th>Achievements</th><th>Award</th><th></th></tr></thead>
      <tbody></tbody>
      <tfoot><tr><td colspan="6"><button class="add-row-btn btn btn-ghost">Add Recognition</button></td></tr></tfoot>
      <template><tr><td><input class="input ack-name"/></td><td><input class="input ack-title"/></td><td><input class="input"/></td><td><input class="input"/></td><td><select class="input"><option>🏅</option><option>⭐</option><option>👍</option><option>🎖️</option><option>🏆</option></select></td><td><button class="remove-row-btn btn btn-danger">Remove</button></td></tr></template>
    </table>
  </div>

  <div class="card">
    <div class="controls flex-between">
      <div class="section-title">Final Sign-off</div>
      <button id="d8-generate" class="btn btn-ghost"><i data-lucide="sparkles"></i> Generate Recognition Summary</button>
    </div>
    <div class="row">
      <div class="col">
        <label class="label">Approved By - Name</label>
        <input id="d8-approvedName" class="input" />
        <canvas id="d8-approved-sign" width="280" height="80" class="mt-xs" style="border:1px solid #e6e9ef;border-radius:8px"></canvas>
        <button id="d8-approved-save" class="btn btn-ghost mt-xs">Save Signature</button>
        <div id="d8-approved-img" class="mt-xs"></div>
      </div>
      <div class="col">
        <label class="label">Approved By - Date</label>
        <input id="d8-approvedDate" class="input" type="date" />
      </div>
    </div>
    <div class="row mt-xs">
      <div class="col"><label class="label">Submitted By - Name</label><input id="d8-submittedName" class="input"/><canvas id="d8-submitted-sign" width="280" height="80" class="mt-xs" style="border:1px solid #e6e9ef;border-radius:8px"></canvas><button id="d8-submitted-save" class="btn btn-ghost mt-xs">Save Signature</button><div id="d8-submitted-img" class="mt-xs"></div></div>
      <div class="col"><label class="label">Submitted By - Date</label><input id="d8-submittedDate" class="input" type="date"/></div>
    </div>

    <div class="mt-small">
      <label class="label">Documents (final signed report)</label>
      <div class="file-block drop-zone">
        <input class="preview-file" type="file" />
        <div class="file-preview small"></div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="section-title">Final Report Preview</div>
    <div id="d8-report" class="small"></div>
  </div>

  <script src="../assets/8d-forms.js"></script>
  <script>
    window.__init8D && window.__init8D(document);
  </script>
</section>
